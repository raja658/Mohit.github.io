<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        /* Add some basic styling to make the content look nice */
        html, body {
            height: 100%; /* Make sure html and body take full height */
            margin: 0; /* Remove default margin */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* Add the background image */
            background-image: url('Images/Biomed Talks logo.jpg');
            background-size: 15%;
            background-position: bottom center;
            background-repeat: no-repeat; /* Prevent the image from repeating */

            /* Flexbox properties for centering */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Center vertically */
            align-items: center;     /* Center horizontally */
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 800px; /* Optional: limit the width of paragraphs */
        }
    </style>
</head>
<body>
    <h1>Articles</h1>
    <p>
        ON IT'S WAY, STAY TUNED!
    </p>    
</body>
</html>
